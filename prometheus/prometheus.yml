global:
  scrape_interval: 5s
  evaluation_interval: 5s
  
rule_files:
  - /etc/prometheus/alert.rules.yml
  
scrape_configs:
  # 监控 Prometheus 自身
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  # 监控 FastAPI Demo 应用（业务指标）
  - job_name: 'fastapi-demo'
    metrics_path: /metrics
    static_configs:
      - targets: ['fastapi-demo:8000']

  # 监控 Docker 容器（cAdvisor）
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
