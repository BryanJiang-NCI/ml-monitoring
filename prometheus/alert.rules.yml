groups:
  - name: fastapi_demo_alerts
    rules:

      # 1️⃣ CPU 过高告警
      - alert: HighCPUUsage
        expr: increase(http_requests_total{handler="/cpu_burst"}[30s]) > 0
        for: 5s
        labels:
          severity: critical
        annotations:
          summary: "High CPU usage detected on fastapi-demo container"
          description: "CPU usage has been above 90% for 30s."

      # 3️⃣ 服务停止（进程或容器宕机）
      - alert: ServiceDown
        expr: up{job="fastapi-demo"} == 0
        for: 5s
        labels:
          severity: critical
        annotations:
          summary: "Service down detected"
          description: "The fastapi-demo service has been unreachable or stopped for more than 30 seconds."

      # 3️⃣ HTTP 错误率过高（从应用 metrics 中采集）
      - alert: HighErrorRate
        expr: increase(http_requests_total{handler="/error"}[30s]) > 0
        for: 5s
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected in fastapi-demo"
          description: "More than 5 errors in the past minute on /error endpoint."
